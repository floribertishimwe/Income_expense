{% extends 'base_auth.html' %}
{% load static %}

{% block  content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
             
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Login to your account</h4>
                </div>

                <form action="{% url 'login' %}" method="post">
                    {%csrf_token%}
                    {% include 'partials/_messages.html' %}
            
                    <div class="from-group">
                        <input type="text" name="username"  placeholder="Username" id="usernameField" class="form-control form-control-sm" value="{{fieldValues.username}}">
                    </div>
                    <div class="from-group mt-2">
                        <input type="password" name="password"  placeholder="Password" id="passwordField" class="form-control form-control-sm ">
                    </div>
                    <input type="submit" value="Login" class=" btn w-100 btn-primary submit-btn mt-2">
                </form>
                <div class="container">
                    <span >Forgot password?</span><a href="{% url 'reset_password'%}"style="text-decoration:none;font-weight:bold" >&nbsp;Reset it</a><br>
                    <span >Don't have an account?</span><a href="{% url 'register' %}" style="text-decoration:none;font-weight:bold" >&nbsp; Register</a>
                </div>
            </div> 

        
    </div>
    <div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js'%}"></script>

{% endblock  %}
