{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb  border border-1 border-dark  bg-dark p-2">
      <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
      <li class="breadcrumb-item active" aria-current="page">Add Expense</li>
    </ol>
  </nav>

 <div class="card">

  <div class="card-body">
    <form action="{% url 'add_expenses' %}" method="post">

      {% include 'partials/_messages.html'%}
      {%csrf_token%}

    <div class="form-group">
      <label for="amount">Amount</label>
       <input type="number" name="amount" class=" form-control form-control-sm mt-1" value="{{values.amount}}">
    </div>

    <div class="form-group mt-2">
      <label for="description">Description</label>
       <input type="text" name="description" class="form-control form-control-sm mt-2 " value="{{values.description}}">
    </div>


    <div class="form-group mt-2">
      <label for="category">Category</label>
      <select name="category" id="" class="form-select mt-1">
        <option value="">Choose ...</option>

        {% for category in categories%}

      <option name="category" value="{{category.name}}">{{category.name}}</option>
      {%endfor%}
      
      </select>
    </div>

    <div class="form-group mt-2">
      <label for="expense_date">Date of Expense</label>
       <input type="date" name="expense_date" class="form-control form-control-sm mt-1">
    </div>

    <input type="submit" value="Submit" class="btn btn-primary btn-sm mt-2 rounded">

  </form>  

  </div>
 </div>

</div>
{% endblock  %}
