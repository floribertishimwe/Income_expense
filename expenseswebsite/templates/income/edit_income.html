{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb  border border-1 border-dark  bg-dark p-2">
      <li class="breadcrumb-item"><a href="{% url 'income' %}">Income</a></li>
      <li class="breadcrumb-item active" aria-current="page">Edit Income</li>
    </ol>
  </nav>
 
 <div class="card">

  <div class="card-body">
    <form action="{% url 'edit_income' income.id %}" method="post">

      {% include 'partials/_messages.html'%}
      {%csrf_token%}

    <div class="form-group">
      <label for="amount">Amount</label>
       <input type="number" name="amount" class=" form-control form-control-sm mt-1" value="{{values.amount}}">
    </div>

    <div class="form-group mt-2">
      <label for="description">Description</label>
       <input type="text" name="description" class="form-control form-control-sm mt-2 " value="{{values.description}}">
    </div>


    <div class="form-group mt-2">
      <label for="source">source</label>
      <select name="source" id="" class="form-select mt-1">
        <option name="source" value="{{values.source}}">{{values.source}}</option>

        {% for source in sources%}

      <option name="source" value="{{source.name}}">{{source.name}}</option>
      {%endfor%}
      
      </select>
    </div>

    <div class="form-group mt-2">
      <label for="income_date">Date of income</label>
       <input type="date" name="income_date" class="form-control form-control-sm mt-1"  value="{{values.date | date:'Y-m-d'}}">
    </div>

    <input type="submit" value="Save" class="btn btn-primary btn-sm mt-2 rounded">

  </form>  

  </div>
 </div>

</div>
{% endblock  %}
