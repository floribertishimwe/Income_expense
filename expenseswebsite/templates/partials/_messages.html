{% load static%}
{% if messages %}
<div class="messages ">
    {% for message in messages %}
    <div {% if message.tags %} class="alert alert-sm alert-{{ message.tags }} "{% endif %}>
                {{ message }}
    <button type="button" class="btn-close me-auto float-end"></button>
    </div>
    {% endfor %}
</div>
<script src="{%  static 'js/messages.js' %}"></script>
{% endif %}
